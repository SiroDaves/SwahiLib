name: swahilib
description: Kiswahili Kitukuzwe.
publish_to: 'none'

version: 1.0.11+1

environment:
  sdk: ^3.5.4

dependencies:
  cupertino_icons: ^1.0.8
  dartx: ^1.2.0
  floor: ^1.5.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_html: ^3.0.0-beta.2
  freezed_annotation: ^2.4.4
  get_it: ^8.0.2
  injectable: ^2.5.0
  intl: ^0.19.0
  json_annotation: ^4.9.0
  loading_indicator: ^3.1.1
  package_info_plus: ^8.1.1
  path: ^1.9.0
  path_provider: ^2.1.5
  percent_indicator: ^4.2.4
  rxdart: ^0.28.0
  sentry_flutter: ^8.5.0
  share_plus: ^10.1.2
  shared_preferences: ^2.3.3
  sizer: ^3.0.4
  skeleton_loader: ^2.0.0+4
  sqflite: ^2.4.1
  styled_widget: ^0.4.1
  supabase_flutter: ^2.8.3
  textstyle_extensions: ^2.0.0-nullsafety
  url_launcher: ^6.3.1
  workmanager: ^0.5.2

dev_dependencies:
  build_runner: ^2.4.13
  floor_generator: ^1.5.0
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.5.7
  injectable_generator: ^2.6.2
  json_serializable: ^6.8.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/icons/
    - assets/images/
    - assets/sound/
  fonts:
    - family: TrebuchetMS
      fonts:
        - asset: assets/fonts/Trebuchet-MS.ttf
